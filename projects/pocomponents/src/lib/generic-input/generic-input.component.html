<form [formGroup]="parentForm" class="form">
  <mat-form-field class="form-element">
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="!parentForm.controls['name'].valid && parentForm.controls['name'].touched">
      {{ titleAlert }}
    </mat-error>
  </mat-form-field>
</form>
