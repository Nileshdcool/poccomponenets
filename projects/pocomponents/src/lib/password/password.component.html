<form [formGroup]="parentForm" class="form">
<mat-form-field class="form-element">
  <input matInput [placeholder]="placeholder" formControlName="password">
  <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
  <mat-error *ngIf="!parentForm.controls['password'].valid && parentForm.controls['password'].touched">
    {{ getErrorPassword() }}
  </mat-error>
</mat-form-field>
</form>
