<form [formGroup]="parentForm" class="form">
  <mat-form-field class="form-element">
    <input matInput placeholder="Emailaddress" formControlName="email">
    <mat-error *ngIf="!parentForm.controls['email'].valid && parentForm.controls['email'].touched">
      {{ getErrorEmail() }}
    </mat-error>
  </mat-form-field>
</form>
