<form [formGroup]="parentForm" class="form">
<mat-form-field class="form-element">
  <textarea matInput [placeholder]="placeholder" matTextareaAutosize [matAutosizeMinRows]="matAutosizeMinRows" [matAutosizeMaxRows]="matAutosizeMaxRows"
    formControlName="description"></textarea>
  <mat-error *ngIf="!parentForm.controls['description'].valid && parentForm.controls['description'].touched">
    Required field, must be between 5 and 10 characters.
  </mat-error>
</mat-form-field>
</form>
